<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Game - Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="{{ url_for('admin') }}" class="navbar-brand">
                ðŸŽ® Quantum Store - Admin Panel
            </a>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('store') }}">Store</a></li>
                <li><a href="{{ url_for('admin') }}">Admin</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Edit Game Form -->
    <div class="container">
        <h3>Edit Game</h3>
        <form method="POST">
            <input type="hidden" name="game_id" value="{{ game['id'] }}">

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="{{ game['title'] }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control" required>{{ game['descrition'] }}</textarea>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" name="price" id="price" value="{{ game['price'] }}" class="form-control" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="release_date">Release Date</label>
                <input type="date" name="release_date" id="release_date" value="{{ game['release_date'] }}" class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label">Developer *</label>
                <select name="developer_id" class="form-control" required>
                    <option value="">Select Developer</option>
                    {% for dev in developers %}
                        <option value="{{ dev.id }}">{{ dev.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Publisher *</label>
                <select name="publisher_id" class="form-control" required>
                    <option value="">Select Publisher</option>
                    {% for pub in publishers %}
                        <option value="{{ pub.id }}">{{ pub.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Update Game</button>
            <button onclick="history.back()" class="btn">BACK</button>
        </form>
    </div>

</body>
</html>
